<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bate-Papo Uol</title>

		<!-- links -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container-login">
			<img src="./assets/logo_Uol.svg" alt="Logo Uol" />
			<input class="input-login" placeholder="Digite seu nome" type="text" />
			<button class="botao-login" onclick="entrarNaSala()">Entrar</button>
		</div>

		<header>
			<div class="container-header">
				<img src="./assets/logo_Uol.svg" alt="Logo Bate-Papo Uol" />
				<ion-icon name="people"></ion-icon>
			</div>
		</header>

		<main></main>

		<div class="container-input">
			<div>
				<input
					class="input-mensagem"
					placeholder="Escreva aqui..."
					type="text"
				/>
				<ion-icon
					onclick="enviarMensagem()"
					name="paper-plane-outline"
				></ion-icon>
			</div>
		</div>

		<!-- Bibliotecas -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<!-- JS -->
		<script src="./js/script.js"></script>
	</body>
</html>
